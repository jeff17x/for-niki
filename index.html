<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Niki ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px; /* Made bigger for the game */
        }

        h1 {
            color: #d81b60;
        }

        /* --- GAME AREA --- */
        #game-container {
            width: 100%;
            height: 200px;
            border-bottom: 2px solid #555;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: #f7f7f7;
        }

        #dino {
            width: 60px;
            height: 60px;
            /* Your custom GIF */
            background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OGRzcnBmdTUyYjcycTF5OG12cTM0dXZwZTRscnhxcmMwcjljM3R2eiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/hWEuQQR3LazYDz1F3D/giphy.gif');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .cactus {
            width: 30px;
            height: 40px;
            background-color: #d81b60; /* Pink digital cactus */
            position: absolute;
            bottom: 0;
            left: 600px; /* Start off screen */
            border-radius: 5px;
        }

        /* Jump Animation */
        .animate {
            animation: jump 500ms linear;
        }

        @keyframes jump {
            0% { bottom: 0; }
            30% { bottom: 100px; }
            70% { bottom: 100px; }
            100% { bottom: 0; }
        }

        /* Progress Bar */
        #score-box {
            width: 100%;
            height: 10px;
            background-color: #eee;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        #score-fill {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.1s linear;
        }

        /* --- PROPOSAL UI --- */
        .hidden { display: none !important; }
        
        .gif-container img {
            width: 200px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .yes-btn { background-color: #e91e63; color: white; }
        .no-btn { background-color: #ddd; color: #333; position: relative; }
    </style>
</head>
<body>

    <div class="container">
        <div id="game-screen">
            <h2>Help the bear get to Niki!</h2>
            <p>Press <b>Space</b> or <b>Tap</b> to Jump</p>
            
            <div id="game-container" onclick="jump()">
                <div id="dino"></div>
            </div>

            <div id="score-box">
                <div id="score-fill"></div>
            </div>
            <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                Get to the finish line for a surprise! üèÅ
            </p>
        </div>

        <div id="proposal-screen" class="hidden">
            <div class="gif-container">
                <img id="main-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGR5Yzg3c3I4ZW5od3U0OTZiY2pobHF4eWRxNzFmOXA4aDQ1djQ0OSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/J3PtppTjjrvnGvRGcY/giphy.gif" alt="Psyduck Confused">
            </div>
            <h1 id="question">Niki, will you be my valentine?</h1>
            <div class="buttons">
                <button class="btn yes-btn" onclick="sheSaidYes()">Yes</button>
                <button class="btn no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const gameScreen = document.getElementById("game-screen");
        const proposalScreen = document.getElementById("proposal-screen");
        const scoreFill = document.getElementById("score-fill");
        
        let isJumping = false;
        let gameActive = true;
        let progress = 0;
        const winThreshold = 100; // Require 100 ticks to win

        // Handle Jump
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });

        function jump() {
            if (!isJumping && gameActive) {
                isJumping = true;
                dino.classList.add("animate");
                setTimeout(function() {
                    dino.classList.remove("animate");
                    isJumping = false;
                }, 500);
            }
        }

        // Game Loop
        let gameInterval = setInterval(function() {
            if (!gameActive) return;

            // Update Progress
            progress += 0.5;
            scoreFill.style.width = progress + "%";

            // Check Win Condition
            if (progress >= 100) {
                winGame();
            }

            // Spawn obstacles randomly
            let randomChance = Math.random() * 100;
            if (randomChance < 2) { // 2% chance per tick to spawn cactus
                createCactus();
            }
        }, 50);

        function createCactus() {
            if (!gameActive) return;
            
            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            cactus.style.left = '100%'; 
            
            // Varied heights (Geometry Dash style)
            let randomHeight = Math.floor(Math.random() * 30) + 20; // 20px to 50px
            cactus.style.height = randomHeight + 'px';
            
            document.getElementById('game-container').appendChild(cactus);

            // Move Cactus Logic
            let cactusPosition = 100; // percentage
            let moveInterval = setInterval(function() {
                if (!gameActive) {
                    clearInterval(moveInterval);
                    return;
                }

                cactusPosition -= 2; // Speed
                cactus.style.left = cactusPosition + '%';

                // Check Collision
                // We use simple coordinate checking here
                let dinoRect = dino.getBoundingClientRect();
                let cactusRect = cactus.getBoundingClientRect();

                if (
                    dinoRect.right > cactusRect.left &&
                    dinoRect.left < cactusRect.right &&
                    dinoRect.bottom > cactusRect.top
                ) {
                    // Collision detected! Reset progress slightly but don't kill (too mean)
                    cactus.remove();
                    progress = Math.max(0, progress - 10); // Penalty
                    scoreFill.style.backgroundColor = "red";
                    setTimeout(() => scoreFill.style.backgroundColor = "#4caf50", 200);
                    clearInterval(moveInterval);
                }

                // Remove if off screen
                if (cactusPosition < -10) {
                    cactus.remove();
                    clearInterval(moveInterval);
                }
            }, 20);
        }

        function winGame() {
            gameActive = false;
            
            // Celebration
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            // Swap Screens
            setTimeout(() => {
                gameScreen.classList.add("hidden");
                proposalScreen.classList.remove("hidden");
            }, 1000);
        }

        // --- Proposal Logic (Same as before) ---
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function sheSaidYes() {
            document.getElementById('question').innerText = "YAY! I love you! ‚ù§Ô∏è";
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('main-image').src = "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3cmlyN2Y1cDlxeGFnMHU3YWRjODQyMWl4bWh4YTlnaTNrN3RmczZ4byZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/sesCxOcQA30zublkTR/giphy.gif"; 
            confetti();
        }
    </script>
</body>
</html>
